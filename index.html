<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <title>DailyBoard | Welcome</title>
    </head>
    <body>
        <div id="board">
            <div id="board-left">

                <div class="first-row">
                    <div id="yesterday_todo">
                        yesterday todo
                    </div>
                    <div id="weather">
                        weahter info
                    </div>
                </div>

                <div class="second-row">
                    <div id="quote">
                        <span>This is a quote</span>
                        <span>This is a quote</span>
                    </div>
                </div>

                <div class="third-row">
                    <form id="todo-form">
                        <input type="text" placeholder="type your todo"/>
                    </form>
                    <ul id="todo-list">
                    </ul>
                </div>

            </div>

            <div id="board-center">
                <div id="clock">
                    <h2 id="clock">clock</h2>
                    <button>toggle</button>
                </div>

                <form class="hidden" id="login-form">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        placeholder="What is your name?"
                    />
                </form>
                <h1 id="greeting" class="hidden">Hello, yourname</h1>

                <div id="time-remaining">
                    <button>toggle</button>
                    <h2 id="remaining_time">reamining_time</h2>
                </div>

                <button> BG color Palatte </button>

            </div>

            <div id="board-right">
                <div id="youtube_music_player">
                    <ifrmae>youtube music player</ifrmae>
                </div>

                <div id="profile">
                    profile
                </div>

                <div id="task_done">
                    task_done
                <div>
            </div>
        </div>







        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/guide.js"></script>

        <script src="js/quotes.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/youtube.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/background.js"></script>

        <script src="js/time/clock.js"></script>
        <script src="js/time/reamining_time.js"></script>

        <script src="js/task/yesterday_todo.js"></script>
        <script src="js/task/today_todo.js"></script>
        <script src="js/task/task_done.js"></script>

    </body>
</html>
