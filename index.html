<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/left_widget.css"/>
        <link rel="stylesheet" href="css/center_widget.css"/>
        <link rel="stylesheet" href="css/right_widget.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>DailyBoard | Welcome</title>
    </head>
    <body>
        <div id="board">
            <div id="board-left">

                <div class="first-row">
                    <div id="weather" class="hidden">
                        <div class="weather-city"></div>
                        <div class="weather-icon">
                            <img id="icon" src="./imgs/speaker.png" width="20px" height="20px"/>
                        </div>
                        <div class="weather-temperature"></div>
                    </div>
                </div>

                <div class="second-row">
                    <div id="quote">
                        <div class="visible-widget-title">Today's Quote</div>
                        <span>
                            <p>This is a quote</p>
                            <p>This is a author</p>
                        </span>
                    </div>
                </div>

                <div class="third-row">
                    <div id="todo">
                        <div class="visible-widget-title">To-do</div>
                        <form id="todo-form">
                            <input type="text" placeholder="Type your to-do"/>
                        </form>
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>

            </div>

            <div id="board-center">
                <div class="first-row">
                    <div id="clock">
                        <h2 id="clock-message">clock</h2>
                    </div>
                </div>
                
                <div class="second-row">
                    <label id="greeting" for="update-name-btn">
                    </label>
                    <form id="login-form">
                        <input
                            required
                            maxlength="15"
                            type="text"
                            placeholder="  What is your name?"
                        />
                    </form>
                    <button id="update-name-btn" class="hidden"></button>
                </div>
                
                <div class="third-row">
                    <div id="time-remaining">
                        <div class="deadline-label">
                            Deadline
                            <div id="remaining-time"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="board-right">
                <div class="first-row">
                    <div id="music-player">
                        <div id="contorl-panel">
                            <button id="play-pause">Play</button>
                            <img id="speaker-img" src="./imgs/speaker.png" width="20px" height="20px"/>
                            <input id="volume" type="range" min="0" max="100"/>
                        </div>
                        <div id="player"></div>
                    </div>
                </div>

                <div class="second-row">
                    <div id="profile">
                        <div class="hidden-widget-title">
                            Profile
                        </div>
                        <div class="profile-img">
                            <label for="portrait-img-input">
                                <img class="portrait-img" src="./imgs/default_portrait.jpg" width="120px" height="120px"/>
                            </label>
                            <input type="file" accept="image/*" id="portrait-img-input">
                        </div>
                        <div class="profile-name">
                            profile-name
                        </div>
                        <div class="tech-links">
                            <a href="">django forum</a>
                            <a href="">python forum</a>
                            <a href="">fastapi forum</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <footer>
            <p>DailyBoard 0.3.1 by PapyrusPaper</p>
        </footer>

        
        
        <script src="js/time/clock.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/time/deadline.js"></script>

        <script src ="js/profile.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/task/todo.js"></script>
        
        <script src="./apikey.js"></script>
        <script src="js/weather/weather.js"></script>
        <script src="js/music.js"></script>


    </body>



</html>
