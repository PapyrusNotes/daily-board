<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/left_widget.css"/>
        <link rel="stylesheet" href="css/center_widget.css"/>
        <link rel="stylesheet" href="css/right_widget.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>DailyBoard | Welcome</title>
    </head>
    <body>
        <div id="board">
            <div id="board-left">

                <div class="first-row">
                    <div id="yesterday-todo">
                        yesterday todo
                    </div>
                    <div id="weather">
                        weahter & date info
                    </div>
                </div>

                <div class="second-row">
                    <div id="quote">
                        <span>This is a quote</span>
                        <span>This is a quote</span>
                    </div>
                </div>

                <div class="third-row">
                    <div id="today-todo">
                        <form id="todo-form">
                            <input type="text" placeholder="type your todo"/>
                        </form>
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>

            </div>

            <div id="board-center">
                <div class="first-row">
                    <div id="clock">
                        <h2 id="clock">clock</h2>
                        <label>
                            <input class= "am-pm-switch" role="am-pm-switch" type="checkbox"/>
                        <label>
                    </div>
                </div>
                
                <div class="second-row">
                    <div id="greeting">
                        <form class="hidden" id="login-form">
                            <input
                                required
                                maxlength="15"
                                type="text"
                                placeholder="What is your name?"
                            />
                        </form>
                        <h1 id="greeting-msg" class="hidden">Hello, yourname</h1>
                    </div>
                </div>
                
                <div class="third-row">
                    <div id="time-remaining">
                        <label>
                            <input class="remaining-time-switch" role="remaining-time-switch" type="checkbox"/>
                        <label>
                        <h2 id="remaining_time">reamining_time</h2>
                    </div>
                </div>
            </div>

            <div id="board-right">
                <div class="first-row">
                    <div id="music-player">
                        <div id="contorl-panel">
                            <button>play&pause</button>
                            <input type="range" min="0" max="100" />
                        </div>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/MK8NphFMu7U?si=JKE2GtNDRS58fqy3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="second-row">
                    <div id="profile">
                        profile
                    </div>
                </div>
                
                <div class="third-row">
                    <div id="task-done">
                        task_done
                    </div>
                </div>

            </div>
        </div>
        
        <footer>
            <p>DailyBoard 0.1.0 by PapyrusPaper</p>
        </footer>

        <script src="js/guide.js"></script>

        <script src="js/quotes.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/youtube.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/background.js"></script>

        <script src="js/time/clock.js"></script>
        <script src="js/time/reamining_time.js"></script>

        <script src="js/task/yesterday_todo.js"></script>
        <script src="js/task/today_todo.js"></script>
        <script src="js/task/task_done.js"></script>

    </body>



</html>
